<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
	<title>测试</title>
	<script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                type: "get",
                async: false,
                url: "http://localhost:8888/icdata/user/showUser?id=1",
                dataType: "jsonp",
                jsonp: "callback",//一般默认为:callback
                jsonpCallback:"showUser",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
                success: function(json){
                    /**
                     * 获得服务器返回的信息。
                     * 可以做具体的业务处理。
                     */
                    alert('用户信息：ID： ' + json.userId + ' ，姓名： ' + json.username + '。');
                },
                error: function(){
                    alert('fail');
                }
            });
        });
    </script>
  </head>
  
  <body>
    ${user.userName}
  </body>
</html>
